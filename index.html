        li {

<body>

    <h1></h1>

    <script>
        // Music data array
        const musicData = [

        ];

        // Function to display music list
        function displayMusic(musicArray) {
            const musicList = document.getElementById("musicList");
            musicList.innerHTML = ""; // Clear previous results

            musicArray.forEach(music => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <strong>${music.title}</strong> by ${music.artist}
                    <audio controls>
                        <source src="${music.file}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                `;
                musicList.appendChild(listItem);
            });
        }

        // Initial display of all music
        displayMusic(musicData);

        // Search functionality
        document.getElementById("searchInput").addEventListener("input", function() {
            const searchText = this.value.toLowerCase();
            const filteredMusic = musicData.filter(music => 
                music.title.toLowerCase().includes(searchText) ||
                music.artist.toLowerCase().includes(searchText)
            );
            displayMusic(filteredMusic);
        });
    </script>

</body>
</html>
